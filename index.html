<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email-Subscribe</title>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'appleEmoji': [['-apple-system', 'BlinkMacSystemFont']],
                    'serif':['serif']
                },
            },
        }
    </script>
</head>

<body>
    <!-- Background container  -->

    <div class="flex justify-center items-center h-screen bg-zinc-700">

        <!-- Card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-xl text-white">
            <!-- Flex Container  -->

            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image  -->
                <img class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-90 hover:rounded-xl duration-200"
                    src="images/image.jpg" alt="">


                <!-- Content  -->
                <div class="p-6 md:p-12">
                    <div class="flex flex-col items-center md:items-start ">
                        <h2 class="font-serif md:text-left text-xl font-medium">Get diet and fitness tips in
                            your inbox</h2>
                        <p class="max-w-xs my-4 text-xs leading-5 tracking-wide md:text-left text-center">
                            Eat better and exercise better. Sign up for the Diet & Fitness
                        </p>
                    </div>
                    <div class="flex flex-col md:flex-row items-center">
                        <input
                            class="font-appleEmoji px-8 py-2 rounded-md bg-zinc-800 border border-gray-500 text-center md:text-left w-96 md:w-64 hover:bg-zinc-700 focus:outline-none"
                            type="text" placeholder="Enter your email address">
                        <button
                            class=" my-4 md:ml-2 px-4 py-2 text-center w-96 md:w-32 bg-green-500 rounded-md font-appleEmoji hover:bg-green-600 hover:duration-500 hover:text-gray-800 text-gray-700 ">Subscribe</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
